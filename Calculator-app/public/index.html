    <body>
        <h2 id="main-info">You can use this web application in mobile</h2>
        <div id="main-container">
            <div id="head-container">
                <button id="change-mode-btn" onclick="changeMode()" >|||</button>
                <h1 id="main-heading">Standard</h1>
            </div>
            <div><h1 id="type-area">0</h1></div>
            <div id="key-btn-container">
                <div id="btn-column-1">
                    <button class="column-1-btn-1" id="column-1-btn-1-id"  onclick="return operators('%')">%</button>
                    <button class="column-1-btn-2" id="column-1-btn-2-id" onclick="clearEverything()">CE</button>
                    <button class="column-1-btn-3" id="column-1-btn-3-id"onclick="clearEverything()" >C</button>
                    <button class="column-1-btn-4" id="column-1-btn-4-id" onclick="backSpace()"><span class="material-icons md-18">backspace</span></button>
                </div>
                <div id="btn-column-2">
                    <button class="column-2-btn-1" id="column-2-btn-1-id" onclick="return symbols('1/x')"><sup>1</sup>/<sub>x</sub></button>
                    <button class="column-2-btn-2" id="column-2-btn-2-id" onclick="return symbols('x2')">x&#xB2;</button>
                    <button class="column-2-btn-3" id="column-2-btn-3-id" onclick="return symbols('sqrt2')">&#xB2;&#x221A;x</button>
                    <button class="column-2-btn-4" id="column-2-btn-4-id" onclick="return operators('/')">&#xf7;</button>
                </div>
                <div id="btn-column-3">
                    <button class="column-3-btn-1" id="column-3-btn-1-id"  onclick="return numbers('7')">7</button>
                    <button class="column-3-btn-2" id="column-3-btn-2-id"  onclick="return numbers('8')">8</button>
                    <button class="column-3-btn-3" id="column-3-btn-3-id"  onclick="return numbers('9')">9</button>
                    <button class="column-3-btn-4" id="column-3-btn-4-id" onclick="return operators('*')">&#xd7;</button>
                </div>
                <div id="btn-column-4">
                    <button class="column-4-btn-1" id="column-4-btn-1-id" onclick="return numbers('4')">4</button>
                    <button class="column-4-btn-2" id="column-4-btn-2-id" onclick="return numbers('5')">5</button>
                    <button class="column-4-btn-3" id="column-4-btn-3-id" onclick="return numbers('6')">6</button>
                    <button class="column-4-btn-4" id="column-4-btn-4-id" onclick="return operators('-')">&#8722;</button>
                </div>
                <div id="btn-column-5">
                    <button class="column-5-btn-1" id="column-5-btn-1-id"  onclick="return numbers('1')">1</button>
                    <button class="column-5-btn-2" id="column-5-btn-2-id" onclick="return numbers('2')">2</button>
                    <button class="column-5-btn-3" id="column-5-btn-3-id" onclick="return numbers('3')">3</button>
                    <button class="column-5-btn-4" id="column-5-btn-4-id" onclick="return operators('&#43')">&#43;</button>
                </div>
                <div id="btn-column-6">
                    <button class="column-6-btn-1" id="column-6-btn-1-id"><sup>+</sup>/-</button>
                    <button class="column-6-btn-2" id="column-6-btn-2-id" onclick="return numbers('0')">0</button>
                    <button class="column-6-btn-3" id="column-6-btn-3-id" onclick="return operators('.')">&#8226;</button>
                    <button class="column-6-btn-4" id="column-6-btn-4-id" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
