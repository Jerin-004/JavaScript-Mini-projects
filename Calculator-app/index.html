<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="images/windows-10-calculator-icon-3.jpg" type="image/icon type">
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e35e2dcbd7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div id="main-container">
            <div id="head-container">
                <button id="change-mode-btn" onclick="changeMode()" >|||</button>
                <h1 id="main-heading">Standard</h1>
            </div>
            <h1 id="type-area">0</h1>
            <div id="key-btn-container">
                <div id="btn-column-1">
                    <button class="column-1-btn-1" id="column-1-btn-1-id">%</button>
                    <button class="column-1-btn-2" id="column-1-btn-2-id">CE</button>
                    <button class="column-1-btn-3" id="column-1-btn-3-id">C</button>
                    <button class="column-1-btn-4" id="column-1-btn-4-id" ><img src="images/baseline_backspace_white_24dp.png"></button>
                </div>
                <div id="btn-column-2">
                    <button class="column-2-btn-1" id="column-2-btn-1-id"><sup>1</sup>/<sub>x</sub></button>
                    <button class="column-2-btn-2" id="column-2-btn-2-id">x&#xB2;</button>
                    <button class="column-2-btn-3" id="column-2-btn-3-id">&#xB2;&#x221A;x</button>
                    <button class="column-2-btn-4" id="column-2-btn-4-id" >&#xf7;</button>
                </div>
                <div id="btn-column-3">
                    <button class="column-3-btn-1" id="column-3-btn-1-id">7</button>
                    <button class="column-3-btn-2" id="column-3-btn-2-id">8</button>
                    <button class="column-3-btn-3" id="column-3-btn-3-id">9</button>
                    <button class="column-3-btn-4" id="column-3-btn-4-id" >&#xd7;</button>
                </div>
                <div id="btn-column-4">
                    <button class="column-4-btn-1" id="column-4-btn-1-id">4</button>
                    <button class="column-4-btn-2" id="column-4-btn-2-id">5</button>
                    <button class="column-4-btn-3" id="column-4-btn-3-id">6</button>
                    <button class="column-4-btn-4" id="column-4-btn-4-id" >&#8722;</button>
                </div>
                <div id="btn-column-5">
                    <button class="column-5-btn-1" id="column-5-btn-1-id">1</button>
                    <button class="column-5-btn-2" id="column-5-btn-2-id">2</button>
                    <button class="column-5-btn-3" id="column-5-btn-3-id">3</button>
                    <button class="column-5-btn-4" id="column-5-btn-4-id" >&#43;</button>
                </div>
                <div id="btn-column-6">
                    <button class="column-6-btn-1" id="column-6-btn-1-id"><sup>+</sup>/-</button>
                    <button class="column-6-btn-2" id="column-6-btn-2-id">0</button>
                    <button class="column-6-btn-3" id="column-6-btn-3-id">&#8226;</button>
                    <button class="column-6-btn-4" id="column-6-btn-4-id" >=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
